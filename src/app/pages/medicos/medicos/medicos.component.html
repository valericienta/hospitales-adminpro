    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12"> <input type="text" (keyup)="buscarMedico(input.value)" class="form-control" placeholder="Buscar Medico" #input></div>

                </div>
            </div>
        </div>

    </div>
</div>

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>

            <i class="fa fa-refresh fa-sÃ­n fa-2x">  </i>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="col-12 text-right"> <button [routerLink]="['/medico','nuevo']" class="btn btn-primary btn-rounded"><i class="fa fa-plus mr-2"></i>Crear Medico</button></div>
                <h3 class="card-title">Medicos registrados (<small>{{totalRegistros}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Hospital</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img (click)="mostrarModal(medico._id)" class="pointer img-50 img-circle" [src]="medico.img | imagen : 'medico'"></td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/medico',medico._id]"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-danger" (click)="borrarMedico(medico)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
