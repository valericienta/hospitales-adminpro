<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">Datos del usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="actualizar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre Ussuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light"><i class="fa fa-save mr-2"></i>Grabar</button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" style="text-align:center">
                <h4 class="card-title">Fotograf√≠a del Usuario</h4>
                <h6 class="card-subtitle">Imagen</h6>
                <img *ngIf="!imgTemp" [src]="usuario.img | imagen" class="w150 ">
                <img *ngIf="imgTemp" [src]="imgTemp " class="w150 ">
                <input type="file" (change)="seleccionImagen($event.target.files[0])">
                <br> <br>
                <button (click)="cambiarImagen()" [disabled]="!imgSubir" type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save mr-2"></i>Actualizar</button>
            </div>
        </div>
    </div>
</div>
